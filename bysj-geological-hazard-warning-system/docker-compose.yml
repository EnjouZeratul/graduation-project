version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ghws-backend
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:                                                    # ADD THIS LINE
      - ./backend/app:/app/app                                 # ADD THIS LINE
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload  # ADD THIS LINE
    networks:
      - ghws-net

  celery_worker:
    build: ./backend
    container_name: ghws-celery-worker
    env_file:
      - .env
    depends_on:
      - backend
      - redis
      - postgres
    volumes:                                                    # ADD THIS LINE
      - ./backend/app:/app/app                                 # ADD THIS LINE
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    networks:
      - ghws-net

  celery_beat:
    build: ./backend
    container_name: ghws-celery-beat
    env_file:
      - .env
    depends_on:
      - backend
      - redis
      - postgres
    volumes:                                                    # ADD THIS LINE
      - ./backend/app:/app/app                                 # ADD THIS LINE
    command: celery -A app.celery_app.celery_app beat --loglevel=info
    networks:
      - ghws-net

  frontend:
    build: ./frontend
    container_name: ghws-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    # REMOVE THE VOLUMES AND COMMAND LINES FROM HERE
    networks:
      - ghws-net

  postgres:
    image: postgres:16
    container_name: ghws-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ghws-net

  redis:
    image: redis:7
    container_name: ghws-redis
    ports:
      - "6379:6379"
    networks:
      - ghws-net

  nginx:
    image: nginx:1.27
    container_name: ghws-nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - ghws-net

volumes:
  postgres_data:

networks:
  ghws-net:
    driver: bridge

